<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Edit Heatmap</title>
  <script src="https://cdn.jsdelivr.net/npm/cal-heatmap@4.0.0/dist/cal-heatmap.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/cal-heatmap@4.0.0/cal-heatmap.css">
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      background: #fff;
    }
  </style>
</head>
<body>
  <h1>Edit Heatmap</h1>
  <div id="heatmap"></div>

  <script>
    const data = {};
    
    new CalHeatmap().paint({
      itemSelector: "#heatmap",
      domain: "year",
      subDomain: "day",
      range: 1,
      data: {
        source: data,
        type: "json"
      },
      scale: {
        color: {
          type: "linear",
          range: ["#ebedf0", "#9be9a8", "#40c463", "#30a14e", "#216e39"]
        }
      },
      legend: [1, 3, 5, 10]
    });
  </script>
</body>
</html>
